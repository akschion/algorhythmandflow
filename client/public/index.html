<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorhythm and Flow</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <nav class="border-b">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <a href="/" class="text-xl font-bold">Algorhythm + Flow</a>
          <div class="space-x-4">
            <a href="/" class="hover:text-primary">Home</a>
            <a href="/about.html" class="hover:text-primary">About</a>
            <a href="/blog.html" class="hover:text-primary">Blog</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1">
      <div class="container mx-auto px-4 py-8">
        <div class="space-y-12">
          <div class="relative rounded-2xl overflow-hidden bg-gradient">
            <div class="p-8 md:p-12">
              <h1 class="text-4xl md:text-6xl font-bold gradient-text pb-2">
                Algorhythm + Flow
              </h1>
              <p class="mt-6 text-lg text-muted leading-relaxed max-w-2xl">
                Documenting my research and hot takes on the interesting concepts bridging the real world and our imagination. Mostly focused on math, tech, and hip-hop, but includes random other topics as well.
              </p>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="text-2xl gradient-text">Featured Video</h2>
            </div>
            <div class="card-content">
              <div class="aspect-video rounded-lg overflow-hidden">
                <iframe 
                  class="w-full h-full"
                  src="https://www.youtube.com/embed/8Ir-zFC9nFE?si=XbwkBYjPbhdiwMdE" 
                  title="YouTube video player" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="text-2xl gradient-text">Recent Posts</h2>
            </div>
            <div class="card-content">
              <div id="recent-posts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Posts will be loaded here by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/posts.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
