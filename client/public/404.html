<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algorhythm and Flow</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    (function(l) {
      // Skip URL rewrites in development
      if (l.hostname === 'localhost') return;

      // If accessing .html directly, redirect to clean URL
      if (l.pathname.endsWith('.html')) {
        var cleanPath = l.pathname.slice(0, -5); // remove .html
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          cleanPath +
          (l.search || '') +
          (l.hash || '')
        );
        return;
      }

      // Handle 404s by redirecting to index.html
      // This lets the React router handle the path
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/index.html' +
        '?p=' + encodeURIComponent(l.pathname) +
        (l.search ? '&q=' + encodeURIComponent(l.search) : '') +
        (l.hash || '')
      );
    }(window.location))
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
