<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algorhythm and Flow</title>
  <script>
    // Single Page Apps for GitHub Pages
    var l = window.location;
    var isGithubIO = l.hostname.includes('github.io');
    var basePath = isGithubIO ? '/algorhythmandflow' : '';

    // Redirect to the root index.html with the path preserved
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePath + '/' +
      l.pathname.replace(basePath, '').replace(/^\//, '') +
      (l.search || '') +
      (l.hash || '')
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
