<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Algorhythm and Flow</title>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <nav class="border-b">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <a href="/" class="text-xl font-bold">Algorhythm + Flow</a>
          <div class="space-x-4">
            <a href="/" class="hover:text-primary">Home</a>
            <a href="/about.html" class="hover:text-primary">About</a>
            <a href="/blog.html" class="hover:text-primary">Blog</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1">
      <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <div class="md:col-span-1">
            <div id="sidebar" class="space-y-8 sticky top-24">
              <!-- Sidebar content will be loaded here -->
            </div>
          </div>
          <div class="md:col-span-3">
            <article id="post-content" class="card">
              <!-- Post content will be loaded here -->
            </article>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/posts.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
