<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algorhythm and Flow</title>
  <script>
    // For GitHub Pages SPA routing
    (function(l) {
      // Only run this script in production
      if (l.hostname === 'algorhythmandflow.com' || l.hostname.endsWith('github.io')) {
        // GitHub Pages serves 404.html for all paths
        // Redirect back to index.html and let the SPA router handle it
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/'
        );
      }
    }(window.location))
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
