<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Algorhythm and Flow</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    (function(l) {
      // Skip URL rewrites in development
      if (l.hostname === 'localhost') return;

      // Get the repository name from the path if on github.io
      var segmentCount = l.hostname === 'algorhythmandflow.com' ? 0 : 1;
      var repoName = segmentCount ? '/' + l.pathname.split('/')[1] : '';

      // Save the URL we're trying to reach
      sessionStorage.redirect = l.pathname.split('/').slice(segmentCount + 1).join('/') || '/';

      // Redirect to the index page to let the SPA router handle it
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        repoName + '/index.html'
      );
    }(window.location))
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
