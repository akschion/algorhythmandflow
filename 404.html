<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      // Only run this in production (GitHub Pages)
      if (l.hostname === 'algorhythmandflow.com' || l.hostname.endsWith('github.io')) {
        // Extract the path and query string
        var pathname = l.pathname;
        var search = l.search;
        var hash = l.hash;

        // Save the full path for redirecting after reload
        sessionStorage.setItem('redirect_path', pathname + search + hash);

        // Redirect to the index.html
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/algorhythmandflow/'
        );
      }
    }(window.location))
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
