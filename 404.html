<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Algorhythm and Flow</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Based on https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Get the path after the domain
        var pathname = l.pathname;

        // If on GitHub Pages, remove the repo name from the path
        if (l.hostname.includes('github.io')) {
          pathname = pathname.replace('/algorhythmandflow', '');
        }

        // Redirect to the index page with the path in query parameter
        l.replace(
          l.protocol + '//' + l.hostname + 
          (l.hostname.includes('github.io') ? '/algorhythmandflow' : '') +
          '/?p=' + encodeURIComponent(pathname) +
          l.search.replace('?', '&') + 
          l.hash
        );
      }(window.location))
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
